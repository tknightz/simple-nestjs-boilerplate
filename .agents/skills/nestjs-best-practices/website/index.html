<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NestJS Best Practices - A comprehensive guide to building production-ready NestJS applications. Skills aren't only for AI." />
    <meta name="keywords" content="NestJS, Node.js, TypeScript, best practices, architecture, dependency injection, API design" />
    <meta property="og:title" content="NestJS Best Practices" />
    <meta property="og:description" content="A comprehensive guide to building production-ready NestJS applications. Skills aren't only for AI." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>NestJS Best Practices | Skills aren't only for AI</title>
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
